{% extends "newbase.html" %}
{% load static %}

{% block title %}
Quiz Result
{% endblock %}


{% block content %}
<form method="POST">
<center><h1> Result </h1></center>
<div>
    <div class="container">
        {% for data in answers %}
        <div class = "row">
<!--            <div class = "col">-->
                <label>Que No.{{data.qno}}</label> >
<!--            </div>-->

        </div>

        <div class = "row">
            <div class="col-sm-6">
                <label>Your Answer is... {{data.answer}} </label>
            </div>

            <div class="col-sm-6">
                <label>Correct Answer is...{{data.correct}} </label>
            </div>
        </div>
        {% endfor %}
        <div class = "row">
            <label>Total Marks Obtained...{{totalmarks}} out of 5</label>
        </div>
    </div>
    <input type="submit" value="Log out" >
</div>



</form>

{% endblock %}
