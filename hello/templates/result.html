{% extends "newbase.html" %}
{% load static %}

{% block title %}

{% block content %}
<center><h1> Result </h1></center>
<div>
    <div class="container">
        <div class = "row">
<!--            <div class = "col">-->
                <label>Que No.{{showqno}}</label> > <label>{{question}}</label>
<!--            </div>-->

        </div>

        <div class = "row">

        </div>

{% endblock %}
